<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css-styles.css">
    <link rel="stylesheet" href="css/index2.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <div class="large">
        <div class="park d-flex justify-content-between align-items-center justify-content-center">
            <div class="double-icon d-flex pl-3 pt-2 align-items-center">
                <i class="fas fa-pen-to-square pr-2"></i>
                <a href="#" class="chat pt-2 pl-4 pr-4 pb-2">ChatGPT 4o mini</a>
            </div>
            <div class="btn d-flex pl-3 pt-3">
                <button type="button" class="btn-1 ml-2">Log in</button>
                <button type="button" class="btn-2 ml-3">Sign up</button>
            </div>
        </div>
        <div class="main-body d-flex align-items-center justify-content-center flex-column mt-5">
            <h1 class="pb-4">What can i help with?</h1>
            <div class="link">
                <i class="fas fa-arrow-up sip"></i>
            <input type="search" placeholder="Message ChatGPT" class="pt-4 pb-4 pr-3 pl-3 mb-4">
            </div>
            
            
            <div class="multi-btn d-flex">
                <div class="sink d-flex justify-content-around">
                    <button type="button" class="d-flex cdn-1"><i class="fas fa-lightbulb deal-1"></i>
                        <p class="pl-2">Make a plan</p></button>
                </div>
                <div class="sink">
                    <button type="button" class=" d-flex cdn-2">
                        <i class="fas fa-pen-ruler deal-2"></i><p class="pl-2">Help me write</p></button>
                </div>
                <div class="sink">
                    <button type="button" class="d-flex cdn-3">
                        <i class="fas fa-graduation-cap deal-3"></i><p class="pl-2">Get advice</p></button>
                </div>
                <div class="sink">
                    <button type="button" class=" d-flex cdn-4">
                <i class="fas fa-gift deal-4"></i><p class="pl-2">Suprise me</p></button>
                </div>
                <div class="sink">
                    <button type="button" class=" d-flex cdn-5">
                        <i class="fas fa-indent deal-5"></i><p class="pl-2">Summarize text</p></button>
                </div>
                <div class="sink">            
                    <button type="button" class=" d-flex cdn-6">
                       <p class="pl-2">More</p></button>
                </div>
                
                
            </div>
        </div>                                                                    
        
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typoo</title>
    <link rel="stylesheet" href="css/try.css">
</head>
<body>
    <div id="container">
        <input id="textInput" readonly>
        <div id="inputDetail">
        <button onclick="clickToShow('.')" id="btn-text">.</button>
        <button onclick="clickToShow('/')" id="btn-text">/</button>
        <button onclick="clickToShow('%')" id="btn-text">%</button>
        <button onclick="clickToShow('*')" id="btn-text">*</button>
        <button onclick="clickToShow('+')" id="btn-text">+</button>
        <button onclick="calculate ()" id="btn-text">=</button>
        <button onclick="clickToShow('-')" id="btn-text">-</button>
        <button onclick="clickToShow('()')" id="btn-text">()</button>
        <button onclick="clickToShow('1')" id="btn-text">1</button>
        <button onclick="clickToShow('2')" id="btn-text">2</button>
        <button onclick="clickToShow('3')" id="btn-text">3</button>
        <button onclick="clickToShow('4')" id="btn-text">4</button>
        <button onclick="clickToShow('5')" id="btn-text">5</button>
        <button onclick="clickToShow('6')" id="btn-text">6</button>
        <button onclick="clickToShow('7')" id="btn-text">7</button>
        <button onclick="clickToShow('8')" id="btn-text">8</button>
        <button onclick="clickToShow('9')" id="btn-text">9</button>
        <button onclick="clickToShow('0')" id="btn-text">0</button>
        <button onclick="clearDisplay('C')" id="btn-text">C</button>
        </div>
        
    </div>

    <script src="js/try.js"></script>
</body>
</html>
